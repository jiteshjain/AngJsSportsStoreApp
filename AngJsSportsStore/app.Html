<!DOCTYPE html>                 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/angular.js"></script>
     
    <script src="Scripts/angModule.js"></script>
   <script src="Scripts/filters/customFilters.js"></script>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link href="CSS/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-app="sportsStore" ng-controller="sportsStoreCtrl" >
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Sports Store</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListCtrl">
        <div class="col-xs-3">
             <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()" >
                Home
            </a>
            <a class="btn btn-block btn-default btn-lg" ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)"
                ng-class="getCategoryClass(item)">
                {{item}}
            </a>    
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter :categoryFilterFn | range:selectedPage:pageSize">
                <h3>
                    <strong >{{item.name}}</strong>
                    <span class="label label-primary pull-right">
                        {{item.price|currency}}
                    </span>
                </h3>
                <span class="lead">{{item.description}}</span>
            </div>
       
        </div> 
          <div class="pull-right btn-group" style="border:solid 2px red;" >
              
                <a ng-repeat="page in data.products | filter :categoryFilterFn | pageCount:pageSize" ng-click="selectPage(selectedPage+1)"
                    class="btn btn-default" ng-class="getPageClass($index+1)">
{{$index+1}}
                </a>
            </div>
    </div>
      
</body>
</html>
